{% extends "taxlover/base.html" %}
{% load crispy_forms_tags %}
{% load humanize %}
{% block content %}
    <div class="salary-main">
        <form method="post">
            {% csrf_token %}
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="col-6"></th>
                        <th scope="col">Yearly Income</th>
                        <th scope="col">Exempted Income</th>
                        <th scope="col">Taxable Income</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">
                            <label for="{{ form.basic.id_for_label }}"
                                   class="col-form-label required">Basic Salary</label>
                        </th>
                        <td>
                            {{ form.basic }}
                        </td>
                        <td>
                            <input id="id_basic_exempted" class="form-control" type="text" placeholder=""
                                   aria-label="Disabled input example" disabled>
                        </td>
                        <td>
                            <input id="id_basic_taxable" class="form-control" type="text" placeholder=""
                                   aria-label="Disabled input example" disabled>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <label for="{{ form.basic.id_for_label }}"
                                   class="col-form-label">House Rent Allowance</label>
                        </th>
                        <td>
                            {{ form.house_rent }}
                        </td>
                        <td>
                            <input id="id_house_rent_exempted" class="form-control" type="text" placeholder=""
                                   aria-label="Disabled input example" disabled>
                        </td>
                        <td>
                            <input id="id_house_rent_taxable" class="form-control" type="text" placeholder=""
                                   aria-label="Disabled input example" disabled>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <label for="{{ form.basic.id_for_label }}"
                                   class="col-form-label">Medical Allowance</label>
                        </th>
                        <td>
                            {{ form.medical }}
                        </td>
                        <td>
                            <input id="id_medical_exempted" class="form-control" type="text" placeholder=""
                                   aria-label="Disabled input example" disabled>
                        </td>
                        <td>
                            <input id="id_medical_taxable" class="form-control" type="text" placeholder=""
                                   aria-label="Disabled input example" disabled>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <th scope="col" class="col-6">Total</th>
                        <th scope="col" style="padding-left: 20px" id="total_income"></th>
                        <th scope="col" style="padding-left: 20px" id="total_exempted"></th>
                        <th scope="col" style="padding-left: 20px" id="total_taxable"></th>
                </tfoot>
            </table>
            <div style="text-align: center;padding-top: 20px">
                <button type="submit" class="btn btn-primary">Save Salary Income</button>
            </div>
        </form>
    </div>
    <script type="application/javascript">
        $(function () {
            setExemptedColumn();
            setTaxableColumn();
            setTotalRow();
        });

        function setTotalRow() {
            let basic = parseDecimalInputValue('id_basic');
            let houseRent = parseDecimalInputValue('id_house_rent');
            let medical = parseDecimalInputValue('id_medical');

            let basicE = parseDecimalInputValue('id_basic_exempted');
            let houseRentE = parseDecimalInputValue('id_house_rent_exempted');
            let medicalE = parseDecimalInputValue('id_medical_exempted');

            let basicT = parseDecimalInputValue('id_basic_taxable');
            let houseRentT = parseDecimalInputValue('id_house_rent_taxable');
            let medicalT = parseDecimalInputValue('id_medical_taxable');

            let totalIncome = basic + houseRent + medical;
            let totalExempted = basicE + houseRentE + medicalE;
            let totalTaxable = basicT + houseRentT + medicalT;

            setLabelValue('total_income', addCommas(formatToTwoDecimalPlaces(totalIncome.toString())));
            setLabelValue('total_exempted', addCommas(formatToTwoDecimalPlaces(totalExempted.toString())));
            setLabelValue('total_taxable', addCommas(formatToTwoDecimalPlaces(totalTaxable.toString())));
        }

        function setExemptedColumn() {
            if (hasInputValue('id_basic')) {
                setTextBoxValue('id_basic_exempted', 0);
            } else {
                setTextBoxValue('id_basic_exempted', '');
            }
        }

        function setTaxableColumn() {
            if (hasInputValue('id_basic')) {
                setTextBoxValue('id_basic_taxable', addCommas(formatToTwoDecimalPlaces(parseDecimalInputValue('id_basic').toString())));
            } else {
                setTextBoxValue('id_basic_taxable', '');
            }
        }

        function onInputBlurred(textBoxObject) {
            textBoxObject.value = removeCommas(textBoxObject.value);
            textBoxObject.value = addCommas(formatToTwoDecimalPlaces(textBoxObject.value));
            setExemptedColumn();
            setTaxableColumn();
            setTotalRow();
        }
    </script>
{% endblock content %}

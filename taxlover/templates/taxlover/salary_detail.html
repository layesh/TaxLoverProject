{% extends "taxlover/base.html" %}
{% block content %}
    <article class="media content-section">
        {#            <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">#}
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.tax_payer.name }}</a>
                <small class="text-muted">{{ object.financial_year_beg }} - {{ object.financial_year_end }}</small>
                {% if object.tax_payer_id == user.id%}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1"
                           href="{% url 'salary-update' object.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'salary-delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <h2>{{ object.basic }}</h2>
            <p class="article-content">{{ object.ait }}</p>
        </div>
    </article>
{% endblock content %}

{% extends "taxlover/base.html" %}
{% block content %}
    <div class="container px-0">
        <div class="row gx-3">
            <div class="col">
                <div class="accordion" id="accordionLeftIncome">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne">
                                <span><i class="bi bi-check-circle-fill"></i>&nbsp;</span>Salary
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                             data-bs-parent="#accordionLeftIncome">
                            <div class="accordion-body hor-align-center">
                                <strong>Do you have any salary income?</strong>
                                <br/>
                                <div class="btn-group padding-top-8" role="group" aria-label="Yes No Buttons">
                                    <input type="checkbox" class="btn-check" id="salaryyesbtn" autocomplete="off"
                                           onclick="location.href='{% url "save-income-data" "salary" "yes" %}'" {{ latest_income.has_salary_income }}>
                                    <label class="btn btn-outline-success" for="salaryyesbtn">Yes</label>
                                    <input type="checkbox" class="btn-check" id="salarynobtn" autocomplete="off"
                                           onclick="location.href='{% url "save-income-data" "salary" "no" %}'" {{ latest_income.has_no_salary_income }}>
                                    <label class="btn btn-outline-success" for="salarynobtn">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                <i class="bi bi-check-square-fill"></i>&nbsp;Interest on Securities
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                             data-bs-parent="#accordionLeftIncome">
                            <div class="accordion-body hor-align-center">
                                <strong>Do you have any interest on securities?</strong>
                                <br/>
                                <div class="btn-group padding-top-8" role="group" aria-label="Yes No Buttons">
                                    <input type="checkbox" class="btn-check" id="btncheckyes" autocomplete="off">
                                    <label class="btn btn-outline-success" for="btncheckyes">Yes</label>
                                    <input type="checkbox" class="btn-check" id="btncheckno" autocomplete="off">
                                    <label class="btn btn-outline-success" for="btncheckno">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                <i class="bi bi-check2-square"></i>&nbsp;Property
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                             data-bs-parent="#accordionLeftIncome">
                            <div class="accordion-body hor-align-center">
                                <strong>Do you have any rental property income?</strong>
                                <br/>
                                <div class="btn-group padding-top-8" role="group" aria-label="Yes No Buttons">
                                    <input type="checkbox" class="btn-check" id="btncheckyes" autocomplete="off">
                                    <label class="btn btn-outline-success" for="btncheckyes">Yes</label>
                                    <input type="checkbox" class="btn-check" id="btncheckno" autocomplete="off">
                                    <label class="btn btn-outline-success" for="btncheckno">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="accordion" id="accordionRightIncome">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingEight">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseEight" aria-expanded="false" aria-controls="collapseEight">
                                Capital Gains
                            </button>
                        </h2>
                        <div id="collapseEight" class="accordion-collapse collapse" aria-labelledby="headingEight"
                             data-bs-parent="#accordionRightIncome">
                            <div class="accordion-body hor-align-center">
                                <strong>Do you have any income from capital gain?</strong>
                                <br/>
                                <div class="btn-group padding-top-8" role="group" aria-label="Yes No Buttons">
                                    <input type="checkbox" class="btn-check" id="capitalgainbtncheckyes"
                                           autocomplete="off">
                                    <label class="btn btn-outline-success" for="capitalgainbtncheckyes">Yes</label>
                                    <input type="checkbox" class="btn-check" id="capitalgainbtncheckno"
                                           autocomplete="off">
                                    <label class="btn btn-outline-success" for="capitalgainbtncheckno">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingNine">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseNine" aria-expanded="false" aria-controls="collapseNine">
                                Other Sources
                            </button>
                        </h2>
                        <div id="collapseNine" class="accordion-collapse collapse" aria-labelledby="headingNine"
                             data-bs-parent="#accordionRightIncome">
                            <div class="accordion-body hor-align-center">
                                <strong>Do you have any Income from Other sources?</strong>
                                <br/>
                                <div class="btn-group padding-top-8" role="group" aria-label="Yes No Buttons">
                                    <input type="checkbox" class="btn-check" id="btncheckyes" autocomplete="off">
                                    <label class="btn btn-outline-success" for="btncheckyes">Yes</label>
                                    <input type="checkbox" class="btn-check" id="btncheckno" autocomplete="off">
                                    <label class="btn btn-outline-success" for="btncheckno">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

    </script>
{% endblock content %}
